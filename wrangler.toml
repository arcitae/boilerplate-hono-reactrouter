# Frontend Worker Configuration
# Handles all frontend routes via React Router

name = "boilerplate-frontend"
# Production: use built output
# Development: React Router dev server uses entry.server.tsx directly
main = "./build/server/index.js"
compatibility_date = "2025-10-08"
compatibility_flags = ["nodejs_compat"]
assets = { directory = "./build/client" }

[observability]
enabled = true

[vars]
NODE_ENV = "production"
# Backend URL - update this to your backend worker URL after deployment
# For local dev, use: http://localhost:8787
# For production, use: https://your-backend-worker.your-subdomain.workers.dev
BACKEND_URL = "http://localhost:8787"
VITE_BACKEND_URL = "http://localhost:8787"

